<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script type="text/javascript" src="vue.min.js"></script>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
  <div id="app">

  <form>
    <div  class="container ">
      <div  class="row">
        <h2>{{message}} </h2>
      <br><br>
        <div class="col-md-12">
          <label>Enter Your Height:</label>
          <div class="row">
            <div class="col-md-3">
               <label>Feets:</label>
              </div>
               <div class="col-md-4">
               <label>Inches:</label>
              </div>

          </div>
          
          <div class="row">
            
            <div class="col-md-3">
             
              <input type="number" name="height" v-model="feet">
            </div>
            <div class="col-md-4">
             
              <input type="number" name="height" v-model="inches">
              <span>{{feet}}'{{inches}}inches </span>
            </div>
            
          </div><br><br>

          <div class="row">
            <div class="col-md-3">
              <label>Your weight:</label>
            </div>
            <div class="col-md-6">
              <input type="number"  name="weight" v-model="weight">
              <span>{{weight}}</span>pounds
            </div>
          </div><br><br>

          <div class="row">
            <div class="col-md-3">
              <label>Your BMI Result is:</label>
            </div>
            <div class="col-md-6">
              <input type="text" id="bmi" v-model="result">
            </div>
          </div>

        </div>
      </div>


     <h2>{{ bmiCalculation }}</h2>
      
      </div>
    </form>
  </div>

  <script type="text/javascript">
    
    var app = new Vue({
        el: '#app',
        data: {
          message: 'BMI Calculator',
        
          feet:'',
          inches:'',
          weight:'',
          result:''
        },
    computed: {
      bmiCalculation: function() {

       
      var weight = parseInt(this.weight);
       var feet = parseInt(this.feet);
       var inches = parseInt(this.inches);
       var height = parseInt(this.height);

       var height =((feet*12)+inches)*((feet*12)+inches);


      var bmi = ((weight/height)*703).toFixed(2);
      this.result=bmi;

      if(bmi < 18.5) {

        $('#bmi').css('background-color','blue','Under Weight')

      }
      else if (bmi >= 18.5 && bmi <25 ) {
        $('#bmi').css('background-color','green')
     
      }
      else if (bmi >= 25 && bmi <29 ) {
        $('#bmi').css('background-color','yellow')
    
      }
      else if (bmi >=30 ) {
        $('#bmi').css('background-color','red')
       
      }
    }
  }
         
      })
  </script>

</body>
</html>
